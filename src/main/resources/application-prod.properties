# Production environment configuration
spring.application.name=SGHistorialMedico
server.port=8081

# MongoDB configuration
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:historial_medico}
spring.data.mongodb.username=${MONGODB_USERNAME:admin}
spring.data.mongodb.password=${MONGODB_PASSWORD:password123}
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.root=WARN
logging.level.com.ug.ec=INFO
logging.level.org.springframework=WARN

# Security
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:password}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Performance
spring.data.mongodb.connection-pool-size=100
spring.data.mongodb.connection-pool-max-wait-time=120000
spring.data.mongodb.connection-pool-max-idle-time=60000