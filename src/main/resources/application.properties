# Main application configuration
# Active profile - change this to 'dev', 'test', or 'prod' as needed
spring.profiles.active=raly

# Common configuration shared across all profiles
spring.application.name=SGHistorialMedico

# Logging configuration
logging.config=classpath:log4j2.xml

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.default-property-inclusion=non_null

# Server configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches,loggers
management.endpoint.health.show-details=always

# Metrics Configuration
management.metrics.enable.all=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.9, 0.95, 0.99
management.metrics.distribution.sla.http.server.requests=100ms, 500ms, 1s

# MongoDB Metrics
management.metrics.mongo.command.enabled=true
management.metrics.mongo.connectionpool.enabled=true

# Cache Metrics
management.metrics.cache.enabled=true

# Application Info
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=${spring.application.name}
info.app.description=Sistema de Gestion de Historial Medico
info.app.version=1.0.0

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Firma Digital - URL del servicio de firma remota
firma.digital.core.url=http://localhost:8084/api/firma/firmar-pdf


# Footer fijo de 2.5cm (~71 puntos) desde abajo para "FIRMA Y SELLO"
firma.digital.posicion.x=222
firma.digital.posicion.y=25
firma.digital.posicion.width=150
firma.digital.posicion.height=50
firma.digital.posicion.page=0
